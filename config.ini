[WAN]
pattern=wan_(?!qos)

[LAN]
pattern=lan

[Wireless (2.4 GHz)]
pattern=wl0_

[Wireless (5 GHz)]
pattern=wl1_

[Wireless (5 GHz #2)]
pattern=wl2_

[Port Forward]
pattern=portforward

[DHCP]
pattern=dhcp

[DNS]
pattern=dns

[DDNS]
pattern=ddns

[Admin Access]
pattern=http_|https_|crt_|web_

[Time]
pattern=tm_|ntp_

[Logging]
pattern=log_

[TomatoAnon]
pattern=tomatoanon_

[Nginx]
pattern=nginx_

[QOS]
pattern=qos_|wan_qos_

[VPN]
pattern=vpn_

