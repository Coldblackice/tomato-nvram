[Port Forward]
pattern=portforward

[UPnP]
pattern=upnp

[DHCP]
pattern=dhcp

[Time]
pattern=tm_|ntp_

[Logging]
pattern=log_

[DNS]
pattern=dns

[DDNS]
pattern=ddns

[TomatoAnon]
pattern=tomatoanon_

[Scripts]
pattern=script

