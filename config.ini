[WAN]
pattern=wan_(?!qos)

[IPv6]
pattern=ipv6_

[LAN]
pattern=lan|jumbo

[Wireless (2.4 GHz)]
pattern=wl0_

[Wireless (5 GHz)]
pattern=wl1_

[Wireless (5 GHz #2)]
pattern=wl2_

[Admin Access]
